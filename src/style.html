<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        /* CSS styles */
        h1 {
            color: #4CAF50; /* Green color for the heading */
        }
        p {
            font-size: 18px; /* Font size for the paragraph */
        }
        button {
            background-color: #008CBA; /* Blue background color for the button */
            padding: 10px 20px; /* Padding for the button */
            color: white; /* White text color for the button */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #005f73; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<h1>Welcome to My Styled Web Page</h1>
<p>This is a paragraph of text that has been styled with CSS to have a specific font size.</p>
<button>Click Me!</button>
</body>
</html>
