<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Content Example</title>
    <style>
        /* CSS to initially hide the text block */
        #text-block {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Show/Hide Content Example</h1>
<button onclick="toggleText()">Show/Hide Text</button>
<div id="text-block">
    <p>This is the block of text that can be shown or hidden by clicking the button.</p>
</div>

<script>
    // JavaScript to toggle the visibility of the text block
    function toggleText() {
        var textBlock = document.getElementById('text-block');
        if (textBlock.style.display === 'none') {
            textBlock.style.display = 'block';
        } else {
            textBlock.style.display = 'none';
        }
    }
</script>
</body>
</html>
